<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <head th:include="layout/fragments :: html_head"/>
    <link rel="stylesheet" href="/css/main.css">
    <title>내가 작성한 댓글</title>
</head>
<body>
<div class="container">
    <div th:replace="layout/fragments :: header"></div>
    <div class="container-fluid">
         <div class="row flex-nowrap">
                <div th:replace="layout/myPageFragment :: mypageSidebar"></div>

                <main class="col-9 py-md-3 pl-md-5 bd-content">
                    <div class="bd-intro pt-2 ps-lg-2">
                        <table class="table table-hover table-striped text-center" style="border: 1px solid;">
                            <thead>
                            <tr>
                                <th>댓글 번호( No )</th>
                                <th>글 번호</th>
                                <th>글 제목</th>
                                <th>댓글 내용</th>
                                <th>등록일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comm : ${comments}">
                                <td><span th:text="${comm.commentId}">1</span></td>
                                <td><span th:text="${comm.getPost().postId}">번호</span></td>
                                <td><a th:href="@{/board/{postId}(postId= ${comm.getPost().postId})}"><span th:text="${comm.getPost().postTitle}"></span></a></td>
                                <td><span th:text="${comm.content}">내용</span></td>
                                <td><span th:text="${#dates.format(comm.writtenDate, 'yyyy-MM-dd HH:mm:ss')}">2022.07.11</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
        </div>
    </div>
</div>
<div th:replace="layout/fragments :: footer"></div>
</body>
</html>
