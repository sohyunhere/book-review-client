<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <head th:include="layout/fragments :: html_head"/>
    <link rel="stylesheet" href="/css/main.css">
    <title>마이 페이지</title>
</head>
<body>
<div class="container">
    <div th:replace="layout/fragments :: header"></div>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div th:replace="layout/myPageFragment :: mypageSidebar"></div>

            <main class="col-9 py-md-3 pl-md-5 bd-content">
                <div class="bd-intro pt-2 ps-lg-2">
                    <form name="changeNameForm">
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" th:value="${loginUser.getMemberEmail()}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickname" th:value="${loginUser.getMemberNickname()}" name="nickname">
                                <input type="hidden" name="name" th:value="${loginUser.getMemberNickname()}"   id="name" />
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary my-2" type="button" onclick="checkNickname()">닉네임 수정</button>
                    </form>
                    <a class="w-100 btn btn-lg btn-primary my-2" th:href="@{/member/mypage/password}">비밀번호 수정하기</a>
                </div>
            </main>
        </div>
    </div>
</div>
<div th:replace="layout/fragments :: footer"></div>
</body>
<script src="/js/myPage/changeName.js"></script>
</html>
