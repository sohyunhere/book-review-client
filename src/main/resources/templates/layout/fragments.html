<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="html_head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<body>
    <div th:fragment="header">
        <header class="lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <p>sohyunhere</p>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="/">책 읽고 정리</a>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        &nbsp
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/login}">Sign in</a>
                        &nbsp
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/register}">Sign up</a>
                    </div>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <p sec:authentication="name" class="align-items-center">admin</p>
                        <a class="btn btn-sm btn-outline-secondary m-2" th:href="@{/member/mypage}">MyPage</a>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-sm btn-outline-secondary" type="submit">Logout</button>
                        </form>

                    </div>

                </div>
            </div>
        </header>
    </div>

    <div th:fragment="menu">
        <div class="nav-scroller py-1 mb-2 " style="border-bottom: 1px solid #e5e5e5; border-top: 1px solid #e5e5e5;">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" th:each="cate : ${categories}" th:href="@{/category/{categoryId}(categoryId = ${cate.getCategoryId()})}" th:text="${cate.getCategoryName()}"></a>
            </nav>
        </div>
    </div>

    <div th:fragment="footer">
        <footer class="blog-footer">
            <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            <p>
                <a href="#">Back to top</a>
            </p>
        </footer>
    </div>
</body>
</html>
