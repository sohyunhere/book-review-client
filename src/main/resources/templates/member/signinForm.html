<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="layout/fragments :: html_head"></head>
    <link href="/css/signin.css" rel="stylesheet">
    <title>로그인 페이지</title>
</head>

<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            You have been logged out.
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="username">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; sohyun2022</p>
    </form>

    <a class="btn btn-sm btn-outline-secondary" th:href="@{/}">홈페이지로 가기</a>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/register}">회원가입 하기</a>
</main>

</body>
</html>
